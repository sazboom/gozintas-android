<div data-role="header">
    <h1>Gozintas</h1>
</div>
<h3><center>To divide the bill evenly, enter the total number of people in your party</center></h3>
<div class ="menu">
    <div class = "question_input">
        <label class = "input_text_label" for="people_in_party">People in party</label> 
        <input class="input_text" id="people_in_party" type="text"  pattern="[0-9]*" name="people_in_party" >
    </div>
	<div class = "question_input">
	    The group ordered the following extras:<br>
	    <input class = "input_text" id="drinks_deserts_etc" type="number" step = "0.01" name="drinks_deserts_etc" placeholder="0.00" min="0.00" style="width:10%; display:inline;" disabled="">
	    <label for="drink_deserts_etc" class="label_gaz drink_desert_tip_rate">Food Total (food tip rate)</label>
	</div>
	<div class = "question_input">
	    <input class = "input_text" id="wine_amount" type="number" step = "0.01" name="wine_amount" placeholder="0.00" min="0.00" style="width:10%; display:inline;">
	    <label for="wine_amount" class="label_gaz wine_rate">Wine Total (alternative tip rate)</label>
	</div>
	<div class = "question_input">
	    <input class = "input_text" id="carry_out_amount" type="number" step = "0.01" name="carry_out_amount" placeholder="0.00" min="0.00" style="width:10%; display:inline;">
	    <label for="carry_out_amount" class="label_gaz takeout_rate">Carry-out Total (0% tip rate)</label>
	</div>
    </div>
    <div class="buttons">
    	<a href="#page4" data-role="button">Next</a>
	</div>
</div>
